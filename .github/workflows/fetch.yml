name: Fetch RuneScape Stats
on:
  schedule:
    - cron: "0 4 * * *"   # 04:00 UTC daily (06:00 Helsinki in winter)
  workflow_dispatch:       # manual trigger
permissions:
  contents: write
jobs:
  run-fetch-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run fetcher
        run: python fetch_and_dump.py
      - name: Commit data changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/data/*.json site/data/players.json || true
          git diff --staged --quiet || git commit -m "Daily data update"
          git push